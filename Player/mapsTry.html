<!DOCTYPE html>
<html>
<head>
  <title>My Map</title>

  <style>
    #map {
      height: 400px;
      width: 100%;
  }
</style>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiw5yFMmuJkvktvepZzGtK20pntj1VmGc"></script>

</head>

<body>
    <h1>My Map</h1>
    <div id="map"></div>

    <script>
        // Define the locations and their coordinates
        var locations = [
          { name: 'Location 1', lat: 6.1248, lng: 102.2544 },
          
          ];

        function initMap() {
          // Create a map centered at a specific location
          var map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 6.1248, lng: 102.2544 },
            zoom: 8
        });

          // Add markers for each location
          locations.forEach(function (location) {
            var marker = new google.maps.Marker({
              position: { lat: location.lat, lng: location.lng },
              map: map,
              title: location.name
          });
        });
      }
    </script>

    <script>
        // Initialize the map
        initMap();
    </script>
</body>
</html>
